<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Local Music Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="site-header">
    <div class="container">
      <h1>Local Music Finder</h1>
      <p>Discover small local shows at bars and clubs in your area.</p>
    </div>
  </header>

  <main class="container">
    <section class="search-section">
      <form id="search-form" class="search-form">
        <div class="field-group">
          <label for="cityInput">City</label>
          <input
            type="text"
            id="cityInput"
            placeholder="e.g. Austin"
            required
          />
        </div>

        <div class="field-group">
          <label for="stateInput">State (2-letter)</label>
          <input
            type="text"
            id="stateInput"
            placeholder="e.g. TX"
            maxlength="2"
            required
          />
        </div>

        <div class="field-group checkbox-group">
          <input
            type="checkbox"
            id="smallOnly"
            checked
          />
          <label for="smallOnly">Small venues only (bars, clubs, lounges)</label>
        </div>

        <button type="submit" class="btn-primary">Find Shows</button>
      </form>

      <div id="status" class="status"></div>
    </section>

    <section>
      <h2 class="results-title">Results</h2>
      <div id="events" class="events-grid"></div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>Event data provided by Ticketmaster.</p>
    </div>
  </footer>

  <script src="main.js"></script>
</body>
</html>
