<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Concerto Local Music</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <div class="filter-row">
    <button class="filter-btn active" data-range="tonight">Tonight</button>
    <button class="filter-btn" data-range="week">This Week</button>
    <button class="filter-btn" data-range="date">Select a Date</button>
    <input type="date" id="date-picker" />
  </div>

  <div id="status"></div>
  <div id="events"></div>

  <script src="main.js"></script>
</body>
</html>
