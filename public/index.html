  <body>
    <main class="page">
      <header class="page-header">
        <h1 class="page-title">Local Music</h1>
        <p class="page-subtitle">
          Find live music at bars, clubs, and small venues around you.
        </p>
      </header>

  <section class="filters">
  <button class="filter-btn active" data-range="tonight">Tonight</button>
  <button class="filter-btn" data-range="week">This Week</button>
  <button class="filter-btn" data-range="date">Select a Date</button>
</section>

<section id="date-picker" class="date-picker" style="display: none;">
  <label>
    Choose a date:
    <input type="date" id="date-input" />
  </label>
</section>

<section class="status-bar">
  <span id="status">Finding shows near you...</span>
</section>

<section id="events" class="events-list"></section>
