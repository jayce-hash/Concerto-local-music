<!DOCTYPE html>

  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="page">
      <header class="page-header">
        <h1 class="page-title">Local Music</h1>
        <p class="page-subtitle">
          Find live music at bars, clubs, and small venues around you.
        </p>
      </header>

      <section class="filters">
        <button class="filter-btn active" data-range="tonight">Tonight</button>
        <button class="filter-btn" data-range="weekend">This Weekend</button>
        <button class="filter-btn" data-range="week">This Week</button>
      </section>

      <section class="status-bar">
        <span id="status">Finding shows near you...</span>
      </section>

      <section id="events" class="events-list"></section>
    </main>

    <script src="main.js"></script>
  </body>
