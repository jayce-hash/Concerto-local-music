<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Local Shows Â· Concerto</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Fonts to match Concerto+ -->
  <link
    href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600&family=Lora:wght@400;500;600&display=swap"
    rel="stylesheet"
  />

  <!-- Main theme stylesheet (your big Concerto+ file) -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container narrow">
    <!-- Top card: title + location + filters -->
    <section class="card">
      <!-- Title + helper copy -->
      <h1 class="step-title">Local Shows</h1>
      <p class="step-help">
        Pick your city and state, then choose a time range to see nearby concerts and live events.
      </p>

      <!-- Location selection -->
      <div class="form-grid two plain">
        <div class="field">
          <label for="city-input">City</label>
          <input
            type="text"
            id="city-input"
            placeholder="Los Angeles"
            autocomplete="address-level2"
          />
        </div>

        <div class="field">
          <label for="state-select">State</label>
          <select id="state-select">
            <option value="">Select state</option>
            <option value="AL">AL</option>
            <option value="AK">AK</option>
            <option value="AZ">AZ</option>
            <option value="AR">AR</option>
            <option value="CA">CA</option>
            <option value="CO">CO</option>
            <option value="CT">CT</option>
            <option value="DE">DE</option>
            <option value="FL">FL</option>
            <option value="GA">GA</option>
            <option value="HI">HI</option>
            <option value="ID">ID</option>
            <option value="IL">IL</option>
            <option value="IN">IN</option>
            <option value="IA">IA</option>
            <option value="KS">KS</option>
            <option value="KY">KY</option>
            <option value="LA">LA</option>
            <option value="ME">ME</option>
            <option value="MD">MD</option>
            <option value="MA">MA</option>
            <option value="MI">MI</option>
            <option value="MN">MN</option>
            <option value="MS">MS</option>
            <option value="MO">MO</option>
            <option value="MT">MT</option>
            <option value="NE">NE</option>
            <option value="NV">NV</option>
            <option value="NH">NH</option>
            <option value="NJ">NJ</option>
            <option value="NM">NM</option>
            <option value="NY">NY</option>
            <option value="NC">NC</option>
            <option value="ND">ND</option>
            <option value="OH">OH</option>
            <option value="OK">OK</option>
            <option value="OR">OR</option>
            <option value="PA">PA</option>
            <option value="RI">RI</option>
            <option value="SC">SC</option>
            <option value="SD">SD</option>
            <option value="TN">TN</option>
            <option value="TX">TX</option>
            <option value="UT">UT</option>
            <option value="VT">VT</option>
            <option value="VA">VA</option>
            <option value="WA">WA</option>
            <option value="WV">WV</option>
            <option value="WI">WI</option>
            <option value="WY">WY</option>
          </select>
        </div>

        <div class="field full">
          <button id="apply-location" class="btn btn-primary" type="button">
            Find Shows
          </button>
        </div>
      </div>

      <!-- Filter tabs -->
      <div class="filters">
        <div class="radio-group segmented">
          <button class="pill filter-btn active" data-range="tonight" type="button">
            Tonight
          </button>
          <button class="pill filter-btn" data-range="week" type="button">
            This Week
          </button>
          <button class="pill filter-btn" data-range="date" type="button">
            Select a Date
          </button>
        </div>

        <!-- Date picker (shown only when "Select a Date" is active) -->
        <div class="date-wrapper" style="margin-top: 10px;">
          <input
            type="date"
            id="date-picker"
            class="date-picker"
            style="display: none;"
          />
        </div>
      </div>

      <!-- Status text -->
      <div id="status" class="tiny muted">
        Select your city and state, then tap "Find Shows".
      </div>
    </section>

    <!-- Results section -->
    <section class="rail" style="margin-top: 18px;">
      <div class="rail-head">
        <h2 class="rail-title">Nearby Performances</h2>
      </div>

      <!-- Events list; cards are injected here by main.js -->
      <div id="events" class="events-grid"></div>
    </section>
  </main>

  <script src="main.js"></script>
</body>
</html>
