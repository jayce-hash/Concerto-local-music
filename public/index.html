<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Concerto – Local Shows</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="page">
    <header class="page-header">
      <h1>Local Shows Near You</h1>
      <p class="subtitle">Powered by Concerto’s local events finder.</p>
    </header>

    <!-- Filter row -->
    <section class="filter-row">
      <button class="filter-btn active" data-range="tonight">Tonight</button>
      <button class="filter-btn" data-range="week">This Week</button>
      <button class="filter-btn" data-range="date">Select a Date</button>
      <input type="date" id="date-picker" />
    </section>

    <!-- Status / errors -->
    <p id="status" class="status-text"></p>

    <!-- Events container -->
    <section id="events" class="events-grid"></section>
  </main>

  <script src="main.js"></script>
</body>
</html>
