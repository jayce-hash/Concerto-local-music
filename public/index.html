<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Concerto â€¢ Local Shows</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="app">
      <header class="app-header">
        <h1>Local Performances</h1>
        <p>Find live music within ~20 miles of your location.</p>
      </header>

      <section class="controls">
        <div class="tabs">
          <button class="filter-btn active" data-range="tonight">
            Tonight
          </button>
          <button class="filter-btn" data-range="week">
            This Week
          </button>
          <button class="filter-btn" data-range="date">
            Select a Date
          </button>
        </div>

        <div class="date-picker-wrapper">
          <label for="date-picker">Pick a date</label>
          <input type="date" id="date-picker" />
        </div>

        <div id="status" class="status">
          Finding shows near you...
        </div>
      </section>

      <main id="events" class="events"></main>
    </div>

    <script src="main.js" defer></script>
  </body>
</html>
